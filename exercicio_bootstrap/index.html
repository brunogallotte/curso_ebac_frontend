<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_bootstrap</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="box-form">
        <div class="row">
            <div class="col">
                <h1 class="h3">Formulário.</h1>
                <form>
                    <label class="form-label margin" for="nome">Nome:</label>
                    <input class="form-control margin" type="text" id="nome" />
                    <label for="email" class="form-label margin">E-mail:</label>
                    <input id="email" type="email" class="form-control margin" />
                    <div id="emailHelp" class="form-text margin">*Obrigatório o uso de e-mail válido.</div>
                    <label for="tel" class="form-label margin">Telefone:</label>
                    <input class="form-control margin" type="tel" id="tel" />
                    <div class="button-div">
                        <button class="btn btn-success margin">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
